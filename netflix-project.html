<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="netflix-project.css" />
  </head>
  <body>
    <h1 class="textoption">NETFLIX</h1>
    <h3>Thank you for signing up to Netflix. Tell us more about your self</h3>

    <form action="">
      <div>
        <label for="name">Name</label>
        <input
          class="inputs"
          type="text"
          name="name"
          id="name"
          placeholder="Please Enter Your Name"
          required
        />
      </div>

      <div>
        <label for="age">Age</label>
        <input
          class="inputs"
          type="number"
          name="age"
          id="age"
          placeholder="Please Enter Your Age"
          required
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          class="inputs"
          type="email"
          name="email"
          id="email"
          placeholder="Please Enter Your Email"
          required
        />
      </div>

      <div>
        <label for="contenttype">Content Type</label>
        <select class="inputs" name="contenttype" id="contenttype">
          <option value="TV Series">TV Series</option>
          <option value="Cartoon">Cartoon</option>
          <option value="Movies">Movies</option>
          <option value="Documentary">Documentary</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="group1">
        <label for="movietype">Movie Type</label>
        <div>
          <input type="checkbox" name="mtype" id="comedy" />
          <label for="comedy">Comedy</label>
          <input type="checkbox" name="mtype" id="romance" />
          <label for="romance">Romance</label>
          <input type="checkbox" name="mtype" id="action" />
          <label for="action">Action</label>
        </div>
      </div>

      <div>
        <label for="gender">Gender</label>
        <div class="group2">
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
      </div>

      <div>
        <label for="feedback">Feed Back</label>

        <div>
          <textarea
            class="group3"
            name="feedback"
            id="feedback"
            cols="60"
            rows="10"
            placeholder="Please Write Any Comment"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="button">
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
